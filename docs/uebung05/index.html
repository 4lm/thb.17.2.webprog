<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<title>Übungsaufgabe 5</title>
</head>

<body>
	<div id="container">
		<!-- fake form, Angaben werden nicht an einen Server weitergegeben -->
		<form id="form">
			<div>
				<div>
					<h1>Lecker Pizza!</h1>
				</div>
				<div>
					<h2>Wähle die Größe:</h2>
					<div>
						<select name="size">
							<option value="5">26cm, 5 EUR</option>
							<option value="6.5">32cm, 6,50 EUR</option>
						</select>
					</div>
				</div>
				<div>
					<h2>Wähle die Beilagen:</h2>
					<div>
						<input type="checkbox" name="cheese" value="1">Käse, 1 EUR
					</div>
					<div>
						<input type="checkbox" name="salami" value="1.5">Salami, 1,50 EUR
					</div>
					<div>
						<input type="checkbox" name="spinace" value="1">Spinat, 1 EUR
					</div>
					<div>
						<input type="checkbox" name="pineapple" value="1">Ananas, 1 EUR
					</div>
					<div>
						<input type="checkbox" name="olives" value="1.5">Oliven, 1,50 EUR
					</div>
				</div>
				<div>
					<h2>Extras:</h2>
					<div>
						<input type="checkbox" name="garlic" value="0.5">Knoblauch, 0,50 EUR</div>
				</div>
				<div>
					<h2>Lieferadresse:</h2>
					<table>
						<tr>
							<td>Vorname<span class="mandatory">*</span>:</td>
							<td>
								<!-- required field wird hier nicht mit JS, sondern mit required HTML 5 Attribut umgesetzt -->
								<input type="text" name="name" required>
							</td>
						</tr>
						<tr>
							<td>Nachname<span class="mandatory">*</span>:</td>
							<td>
								<input type="text" name="surname" required>
							</td>
						</tr>
						<tr>
							<td>Straße<span class="mandatory">*</span>:</td>
							<td>
								<input type="text" name="street" required>
							</td>
						</tr>
						<tr>
							<td>Hausnummer<span class="mandatory">*</span>:</td>
							<td>
								<input type="text" name="number" required>
							</td>
						</tr>
						<tr>
							<td>PLZ<span class="mandatory">*</span>:</td>
							<td>
								<input type="text" name="zip" required>
							</td>
						</tr>
						<tr>
							<td>Ort<span class="mandatory">*</span>:</td>
							<td>
								<input type="text" name="zip" required>
							</td>
						</tr>
						<tr>
							<td>Telefon:</td>
							<td>
								<input type="text" name="phone">
							</td>
						</tr>
					</table>
					<div id="specification">(<span class="mandatory">*</span> Pflichtfeld)</div>
				</div>
				<div>
					<h2>Kostenpflichtig bestellen:</h2>
					<button type="submit">Bestellung abschicken</button>
				</div>
			</div>
		</form>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
